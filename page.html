<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup login page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="container" id="container">
        <div class="class">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="facebook"></i></a>
                    <a href="#" class="social"><i class="google"></i></a>
                    <a href="#" class="social"><i class="linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
            </div>
            <div class="form-log-in">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="facebook"></i></a>
                        <a href="#" class="social"><i class="google"></i></a>
                        <a href="#" class="social"><i class="linkedin"></i></a>
                    </div>
                    <span>or use your account details</span>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <a href="#">Forgot your Password</a>

                    <button>Sign In</button>
                </form>
            </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal information</p>
                    <button class="btn" id="signIn">Sign In</button>
                </div>

                <div class="overlay-panel-right">
                    <h1>Hello, Students</h1>
                    <p>Enter your details and start your learning journey with us</p>
                    <button class="btn" id="signIn">Sign Up</button>
                </div>
            </div>
        </div>    
    </div>
    
</body>
</html>
